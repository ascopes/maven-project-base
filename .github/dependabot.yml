version: 2
updates:
  - package-ecosystem: "github-actions"
    open-pull-requests-limit: 20
    directory: "/"
    schedule:
      interval: "monthly"
    assignees:
      - "ascopes"

  - package-ecosystem: "maven"
    open-pull-requests-limit: 20
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "ascopes"
